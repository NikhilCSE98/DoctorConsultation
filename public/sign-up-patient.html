<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siano - patient</title>
    <link rel="stylesheet" href="/css/sign-up-patient.css">
  </head>
  <body>
    <div class="patient">
      <form action="/UserSignup" method="POST">
        <h1>Sign Up</h1>
        <div class="input-box">
          <label></label>
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="input-box">
          <input type="tel" name="mobile" placeholder="Contact No." required>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="pass" name="pass" placeholder="Password" required>
        </div>
        <div class="input-box">
          <input type="numeric" name="age" placeholder="Age">
        </div>
        <div class="input-box">
          <input type="text"  name="home_city" placeholder="City">
        </div>
        <div class="input-box">
          <input type="Gender" name="gender" placeholder="Gender" required>
        </div>
          <div >
            <button class="btn">Submit</button>
        </div>
        <div class="box2">
            <a href="patientLogin.html">Already have an account</a>
        </div>
      </form>
    </div>
  </body>
</html>
